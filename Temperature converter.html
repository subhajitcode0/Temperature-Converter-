<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
        }

        function fahrenheitToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>

    <h3>Celsius to Fahrenheit</h3>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
    <button onclick="celsiusToFahrenheit()">Convert</button>

    <h3>Fahrenheit to Celsius</h3>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
    <button onclick="fahrenheitToCelsius()">Convert</button>

    <div id="result"></div>
</body>
</html>
